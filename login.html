<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

    <h2>Login Page</h2>

    <form>
        <label>Name:</label><br>
        <input type="text" required><br><br>

        <label>Email:</label><br>
        <input type="email" required><br><br>

        <label>Password:</label><br>
        <input type="password" required><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
