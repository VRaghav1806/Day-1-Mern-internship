<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-96">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Login</h2>

        <form class="space-y-5">

            <div>
                <label class="block text-gray-700 font-semibold">Name</label>
                <input type="text" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" 
                       required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Email</label>
                <input type="email" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" 
                       required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Password</label>
                <input type="password" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" 
                       required>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
                Login
            </button>

            <p class="text-center text-gray-600 text-sm mt-3">
                Don't have an account? <a href="#" class="text-blue-600 hover:underline">Create one</a>
            </p>

        </form>
    </div>

</body>
</html>
